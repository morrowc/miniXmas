<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="static/colorpicker.js"></script>
    <link rel="stylesheet" type="text/css" href="static/index.css">
    </link>
</head>

<body>
    <div id="numSelect">
        <span>Number of Colors:</span>
        <input type="number" id="numColorBox">
        <!--dropdown of potential client IDs-->
        <div id="clientSelect">
            <span>Client ID:</span>
            <select id="clientSelectBox">
                <option value="8c:aa:b5:7a:bc:ad">Gutter Kitchen</option>
                <option value="8c:aa:b5:7a:7d:13">Test Client</option>
            </select>
        </div>
        <input id="numSelectButton" type="button" value="Next" onclick="numColorSelect();" />
    </div>
    <div style="display:none" id="wrap" class="wrap">
        <div class="half">
            <div class="colorPicker"></div>
        </div>
        <div class="half">
            <span>Colors:</span>
            <ul id="colorList"></ul>
            <span>Active Color:</span>
            <div id="activeColor"></div>
        </div>
        <!--Ask the user for how long should each color be shown, in half second increments-->
        <div>
            <span>Time per Color (in half of a second increments):</span>
            <div id="timeSelects"></div>
            <div id="timeSelectDiv" style="display:none">
                <input type="number" value="2" /><br>
            </div>
        </div>
        <input id="sendSelectButton" type="button" value="Send!" onclick="sendReq();" />
    </div>
    </div>
</body>

</html>
